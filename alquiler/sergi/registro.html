<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Interactivo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f9;
        }

        .form-container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        .form-container h1 {
            font-size: 1.5em;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-group input, .form-group select, .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1em;
        }

        .form-group textarea {
            resize: none;
        }

        .form-group button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
        }

        .form-group button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Formulario Interactivo</h1>
        <form>
            <div class="form-group">
                <label for="name">Modelo Coche:</label>
                <input type="text" id="name" name="name" placeholder="Escribe el modelo del coche">
            </div>

            <div class="form-group">
                <label for="email">Matrícula</label>
                <input type="email" id="email" name="email" placeholder="Escribe la matrícula">
            </div>

            <div class="form-group">
                <label for="age">Edad:</label>
                <input type="number" id="age" name="age" min="1" max="120" placeholder="Escribe tu edad">
            </div>

            <div class="form-group">
                <label for="gender">Tipo coche:</label>
                <select id="gender" name="gender">
                    <option value="">Selecciona una opción</option>
                    <option value="male">SUV</option>
                    <option value="female">Crossover</option>
                    <option value="deportivo">Deportivo</option>
                    <option value="spdeportivo">Super Deportivo</option>
                    <option value="furgoneta">Furgoneta</option>
                    <option value="camion">Camión</option>
                    <option value="compact">Compacto</option>
                    <option value="familiar">Familiar</option>
                </select>
            </div>

            <div class="form-group">
                <label for="message">Otros:</label>
                <textarea id="message" name="message" rows="4" placeholder="Escribe si deseas añadir otra cosa"></textarea>
            </div>

            <div class="form-group">
                <button type="submit">Enviar</button>
            </div>
        </form>
    </div>
</body>
</html>
