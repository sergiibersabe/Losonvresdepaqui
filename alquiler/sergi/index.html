<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Coches</title>
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <header>
        <h1>Alquiler de coches</h1>
        <nav>
            <ul>
                <li><a href="coches.html">Coches</a></li>
                <li><a href="#contacto">Contáctanos</a></li>
                <li><a href="#sobre-nosotros">Sobre Nosotros</a></li>
                <li><a href="registro.html">Registrar nuevo coche</a></li>
            </ul>
        </nav>
    </header>
    <div class="search-container">
        <form class="search-form">
            <div class="form-group">
                <label for="pickup-location">RECOGIDA :</label>
                <input type="text" id="pickup-location" placeholder="Ciudad, Aeropuerto, Ubicación">
                <div class="input-group">
                    <input type="date" id="pickup-date">
                    <input type="time" id="pickup-time" value="14:00">
                </div>
            </div>
            <div class="form-group">
                <label for="return-location">DEVOLUCIÓN :</label>
                <input type="text" id="return-location" placeholder="Ciudad, Aeropuerto, Ubicación">
                <div class="input-group">
                    <input type="date" id="return-date">
                    <input type="time" id="return-time" value="14:00">
                </div>
            </div>
            <div class="form-check">
                <input type="checkbox" id="age-check">
                <label for="age-check">Conductor entre 30 y 65 años? <span class="info">&#9432;</span></label>
            </div>
            <button type="submit" class="btn-submit">Buscar</button>
        </form>
    </div>
</body>
</html>
