<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="assets/style.css">
</head>
    <body class="reg">
        <div class="container">
            <h1 class="h1reg">Regístrate</h1>
            <p>¿No tienes una cuenta? Completa el formulario para registrarte.</p>
            <form action="login.html" method="post" class="freg">
                <label class="lreg" for="nombre">Nombre Completo:</label>
                <input class="ireg" type="text" id="nombre" name="nombre" required>
                
                <label class="lreg" for="email">Correo Electrónico:</label>
                <input class="ireg" type="email" id="email" name="email" required>
                
                <label class="lreg" for="password">Contraseña:</label>
                <input class="ireg" type="password" id="password" name="password" required>
                
                <label class="lreg" for="confirm-password">Confirmar Contraseña:</label>
                <input class="ireg" type="password" id="confirm-password" name="confirm-password" required>
                
                <button type="submit" class="regbutton">Registrar</button>
            </form>
            <p>¿Ya tienes una cuenta? <a href="login.html">Inicia sesión</a></p>
        </div>
    </body>
</html>
